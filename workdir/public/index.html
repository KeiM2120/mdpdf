<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>Markdown file upload</title>
</head>

<body>
    <h1>Please upload a markdown file.</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        Markdown Files: <input type="file" name="md_file"><br><br>
        Image Files(only png, jpeg): <input type="file" name="image_files" multiple><br><br>
        <div class="type-radio">
            Types:
            <input type="radio" name="type" value="pdf" checked>pdf
            <input type="radio" name="type" value="tex">tex
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
